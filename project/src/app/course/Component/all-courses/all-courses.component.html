
<app-home></app-home>
<app-home></app-home>
<div class="container mt-5">
  <div class="row">
    <div class="col-md-3">
      <div class="mb-3">
        <input type="text" [(ngModel)]="searchByName" name="searchByName" placeholder="חיפוש לפי שם" class="form-control">
      </div>
      <div class="mb-3">
        <select [(ngModel)]="selectedCategory" name="selectedCategory" class="form-control">
          <option value="">בחר קטגוריה</option>
          <option *ngFor="let category of categories" [value]="category">{{ category }}</option>
        </select>
      </div>
      <div class="mb-3">
        <select [(ngModel)]="selectedWayOfLearning" name="selectedWayOfLearning" class="form-control">
          <option value="">בחר אופן לימוד</option>
          <option key="FRONTAL" value="FRONTAL">פרונטלי</option>
          <option key="ZOOM" value="ZOOM">זום</option>
        </select>
      </div>
      <div class="mb-3">
        <button class="btn btn-outline-primary" (click)="applyFilter()">סנן</button>
      </div>
    </div>

    <div class="col-md-9">
      <div class="row">
        <div class="col-4" *ngFor="let course of filteredCourseList">
          <div class="card mb-3">
            <img src="{{ course.image }}" class="card-img-top">
            <div class="card-body">
              <h5 class="card-title">{{ course.coursName }}</h5>
              <button *ngIf="IsUser()" class="btn btn-outline-primary btn-sm mb-2" (click)="showDetails(course)">הצג פרטים</button>
              <button *ngIf="Islec(course)" class="btn btn-outline-primary btn-sm mb-2" (click)="editCourse(course)">ערוך קורס</button>
              <button class="btn btn-outline-primary btn-sm mb-2" (click)="addCourse()">הוסף קורס</button>
              <app-course-details *ngIf="selectedCourse === course" [course]="course"></app-course-details>
            </div>
          </div>
        </div>
      </div>
 
      <ng-template #noCoursesFound>
        <p>לא נמצאו קורסים התואמים לסינון.</p>
      </ng-template>
    </div>
  </div>
</div>
